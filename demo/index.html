<!doctype html>
<html lang="en">
	<head>
		<title>Candle demo</title>
		<meta charset="utf-8">
		<style>
			body, html {
				margin: 0px;
				overflow: hidden;
				background-color: #000;
				width: 100%;
				height: 100%;
			}
			#candle {
				width: 100%;
				height: 100%;
				background-image: url('image.jpg');
				background-position: center bottom;
				background-repeat: no-repeat;
				opacity: 0;
			}
		</style>
	</head>
	<body>
		<div id='candle'></div>
		<script src="../lib/candle.js"></script>
		<script>
			var image = document.getElementById('candle');
			var candle = new Candle();
			loop = function (){
				candle.update();
				var intensity = candle.getIntensity();
				image.style.opacity = intensity;
				requestAnimationFrame(loop);
			}
			loop();
		</script>
	</body>
</html>
